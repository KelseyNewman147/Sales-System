<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Register:</h1>
<form action="/registration" method="post">
    <input type="text" placeholder="Enter your name" name="name"/><br>
    <input type="email" placeholder="Enter your email address" name="email"/><br>
    <input type="text" placeholder="Enter your address" name="address"/><br>
    <input type="text" placeholder="Enter your method of payment" name="paymentMethod"/><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
