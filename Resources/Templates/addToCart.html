<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>KelSave!</h1>
<h2>get cheap stuff for cheap</h2>
{{#user}}
<span>Hello, {{name}}!</span>
{{/user}}
<form action="/addToCart" method="post">
    <input type="text" placeholder="Name of the item" name="name"/><br>
    <input type="text" placeholder="Quantity of the item" name="quantity"/><br>
    <input type="text" placeholder="Price of the item" name="price"/><br>
    <button type="submit">Add to Cart</button>
</form>
<ul>
    {{#item}}
<label>Item:</label>
<li>{{name}}</li>
<label>Quantity:</label>
<li>{{quantity}}</li>
<label>Price:</label>
<li>{{price}}</li>
    {{/item}}

</ul>

</body>
</html>
